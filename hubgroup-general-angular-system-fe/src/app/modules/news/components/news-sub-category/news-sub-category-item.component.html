@if (subCategory) {
    <div class="mb-3 py-2 px-3 bg-light-secondary rounded">
        <div nz-flex [nzAlign]="'center'" [nzGap]="'middle'">
            <nz-select nzShowSearch nzServerSearch class="w-100" [nzAllowClear]="true"
                       [ngModel]="subCategory.categoryId"
                       [disabled]="!editable"
                       (ngModelChange)="onSelectSubCategory($event);detectDataItemChange()"
                       [nzPlaceHolder]="'news.online.add.or.change.sub.category'|translate"
                       (nzOnSearch)="onSearchNewsCategoryAutocomplete($event)"
                       [name]="'news.online.add.or.change.sub.category'">
                @for (item of sources.subCateSources; track item) {
                    <nz-option [nzLabel]="(item.text || '') | translate"
                               [nzValue]="item.value"></nz-option>
                }
            </nz-select>

            @if (editable) {
                <app-news-button-delete (clickFunc)="onRemoveCategorySub()"
                                        [buttonClass]="'w-30px h-30px'"
                                        [btnConfirm]="false"
                                        [checkPermission]="false"
                                        [buttonIcon]="true"></app-news-button-delete>
            }
        </div>
    </div>
}
